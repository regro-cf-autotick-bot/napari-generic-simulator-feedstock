{% set name = "napari-generic-simulator" %}
{% set version = "0.0.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-generic-SIMulator-{{ version }}.tar.gz
  sha256: 119c2bb7634b64c5ab712ed1357c049b8ba6dbf7b2911d3dbe83bbd1e66ab753

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - magicgui
    - napari
    - numpy
    - python >={{ python_min }}
    - qtpy
    - tifffile

test:
  imports:
    - napari_generic_simulator
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Meizhu-Liang/napari-generic-SIMulator
  summary: A simple plugin to use with napari to simulate raw image stacks in Structured illumination microscopy (SIM) with napari.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
